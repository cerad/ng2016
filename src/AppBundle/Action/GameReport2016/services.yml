services:

    _defaults: { public: true }

    game_report_repository:
        public: true
        class: AppBundle\Action\GameReport2016\GameReportRepository
        arguments: ['@game_connection']

    game_report_points_calculator:
        public: true
        class: AppBundle\Action\GameReport2016\GameReportPointsCalculator

    game_report_update_form:
        public: true
        class: AppBundle\Action\GameReport2016\Update\GameReportUpdateForm
        parent: abstract_form
        arguments: ['@game_report_repository']

    game_report_update_view:
        public: true
        class: AppBundle\Action\GameReport2016\Update\GameReportUpdateView
        parent: abstract_view2
        arguments:
            - '@game_report_update_form'

    game_report_update_controller:
        public: true
        class:  AppBundle\Action\GameReport2016\Update\GameReportUpdateController
        parent: abstract_controller
        arguments:
            - '@game_report_update_form'
            - '@game_report_repository'
            - '@game_report_points_calculator'
