    # ==================================================
    # Basic volunteer plan
    # This section is depreciated
    # app_project_plans for 2016
    plans:
      venue:
        type:    select
        label:   I will work at
        default: na
        choices: 
          na:    Not yet answered
          core:  Torrance/Redondo Beach (CORE site)
          extra: Riverside (EXTRA site)
          other: Where needed (either site)
           
#     refLevelCR:
#       type:    select
#       label:   Level to center at
#       default: na
#       choices: { na: na, U10: U10, U12: U12, U14: U14, U16: U16, U19: U19
             
