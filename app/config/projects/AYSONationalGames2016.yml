      willInstruct:
        type:    select
        label:   I am certified Instructor
        default: no
        choices: { no: No, ri: Referee Instructor, ari: Advanced Referee Instructor, nri: National Referee Instructor}
           
      willAssess:
        type:    select
        label:   I am certified Assessor
        default: no
        choices: { no: No, ra: Referee Assessor, nra: National Referee Assessor}
           
      willMentor:
        type:    select
        label:   I will be available as a mentor
        default: no
        choices: { no: No, yes: Yes}
           
      wantMentor:
        type:    select
        label:   I would like to work with a mentor
        default: no
        choices: { no: No, yes: Yes}

      coaching:
        type:    select
        label:   I will coach or manage a team
        default: no
        choices: { no: No, yes: Yes, maybe: Not Sure}

           
      playing:
        type:    select
        label:   I have (or am) a player in the games
        default: no
        choices: { no: No, yes: Yes, player: Yes - I am a player }
           
      opening:
        type:    select
        label:   I will attend the Tuesday Night Opening Ceremony?
        default: no
        choices: { no: No, yesRAL: Yes in Riverside, yesTOA: Yes in Torrance, maybe: Not Sure}
        
      tshirt:
        type:    select
        label:   T-Shirt Size
        default: na
        choices: 
          na:        na
          youthm:    Youth Medium 
          youthl:    Youth Large
          adults:    Adult Small
          adultm:    Adult Medium
          adultl:    Adult Large
          adultlx:   Adult Large X
          adultlxx:  Adult Large XX
          adultlxxx: Adult Large XXX
             
      shuttle:
        type:    select
        label:   I need shuttle service during the games
        default: no
        choices: { no: No, yes: Yes, maybe: Not Sure}
           
      housing:
        type:    select
        label:   I would use low cost referee housing
        default: no
        choices: { no: No, yes: Yes, maybe: Not Sure}
           
      #hotel:
      #  type:  text
      #  label: Hotel staying at
      #  size:  30
      
      availSatAfter:
        type:    select
        label:   Available Saturday Afternoon (Quarter Finals)
        default: no
        choices: { no: No, yes: Yes, maybe: Yes - If My Team Advances}
        
      availSunMorn:
        type:    select
        label:   Available Sunday Morning (Semi Finals)
        default: no
        choices: { no: No, yes: Yes, maybe: Yes - If My Team Advances}
        
      availSunAfter:
        type:    select
        label:   Available Sunday Afternoon (Finals)
        default: no
        choices: { no: No, yes: Yes, maybe: Yes - If My Team Advances}
        
      notes:
        type:  textarea
        label: Notes
        rows:  5
        cols:  40
        
    # Break out availability
    avail:
      
      AvailWen:
        type:    select
        label:   Available Wednesday (Jamborees)
        default: no
        choices: { no: No, yesAM: Yes in the Morning, yesPM: Yes in the afternoon, maybe: Not Sure}
           
      AvailThu:
        type:    select
        label:   Available Thursday (Pool Play)
        default: no
        choices: { no: No, yesAM: Yes in the Morning, yesPM: Yes in the afternoon, maybe: Not Sure}

      AvailFri:
        type:    select
        label:   Available Friday (Pool Play)
        default: no
        choices: { no: No, yesAM: Yes in the Morning, yesPM: Yes in the afternoon, maybe: Not Sure}

      AvailSatMorn:
        type:    select
        label:   Available Saturday Morning (Pool Play)
        default: no
        choices: { no: No, yesAM: Yes in the Morning, yesPM: Yes in the afternoon, maybe: Not Sure}
           
      AvailSatAfter:
        type:    select
        label:   Available Saturday Afternoon (Quarter Finals)
        default: no
        choices: { no: No, yesAM: Yes in the Morning, yesPM: Yes in the afternoon, maybe: Yes - If My Team Advances}

      AvailSunMorn:
        type:    select
        label:   Available Sunday Morning (Semi-Finals)
        default: no
        choices: { no: No, yesAM: Yes in the Morning, yesPM: Yes in the afternoon, maybe: Yes - If My Team Advances}

      AvailSunAfter:
        type:    select
        label:   Available Sunday Afternoon (Finals)
        default: no
        choices: { no: No, yesAM: Yes in the Morning, yesPM: Yes in the afternoon, maybe: Yes - If My Team Advances}


